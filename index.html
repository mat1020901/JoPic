    <title>JoPic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 200vh;
            background-color: black;
            overflow-y: auto;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        /* Semi-transparent background when paused */
        body.paused {
            background-color: rgba(0, 0, 0, 0.5);
        }

        #progress-bar-container {
            width: 80%;
            height: 5px;
            background-color: #333333;
            position: fixed;
            margin-top: 5px;
            margin-bottom:5px;
            border-radius: 10px;
            overflow: hidden;
            top: 0px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #bbbbbb;
            border-radius: 10px;
        }

        #image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
            position: relative;
            top: 5px;
            padding-top: 5px;
            padding-bottom: 20px;
            margin-top:5px;
        }

        #image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #image-container2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height:auto;
            position: relative;
            top: 5px;
            padding-bottom: 20px;
            margin-top: 30px;
        }

        #image2 {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #image-container2 a img {
            transition: transform 0.5s ease-in-out;
        }

        #image-container2 a:active img {
            transform: scale(0.9); /* Shrink when clicked */
        }

        /* Animation for enlarging */
        @keyframes shrink-enlarge {
            0% { transform: scale(1); } /* Normal */
            50% { transform: scale(0.6); } /* Shrink */
            100% { transform: scale(1.1); } /* Enlarge */
        }

        #image-container2 a img.clicked {
            animation: shrink-enlarge 0.3s ease-in-out;
        }

        .manga-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between images */
            justify-content: center; /* Center images */
            padding: 5px;
        }

        .manga-container a {
            text-decoration: none;
            max-width: 100%;
        }

        .manga-container img {
            width: 90px; /* Adjust size */
            height: 160px;
            object-fit: cover; /* Keep aspect ratio */
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .manga-container img:hover {
            transform: scale(1.1); /* Hover effect */
        }
        
        /*people div*/
        .people-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between images */
            justify-content: center; /* Center images */
            padding: 5px;
        }

        .people-container a {
            text-decoration: none;
            max-width: 100%;
        }

        .people-container img {
            width: 90px; /* Adjust size */
            height: 90px;
            object-fit: cover; /* Keep aspect ratio */
            border-radius: 100px;
            box-shadow: 0px 0px 20px rgba(249, 155, 228, 0.7); /* Shadow effect */
            transition: transform 0.3s ease;
        }

        .people-container img:hover {
            transform: scale(1.1); /* Hover effect */
        }
        
        /* Pause symbol styling */
        #pause-symbol {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            display: none; /* Initially hidden */
        }

        /* Pause symbol styling */
        #pause-symbol {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            display: none; /* Initially hidden */
        }

        /* Video styling */
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none; /* Initially hide the video */
        }

    </style>

        // Shuffle function to randomize the array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }
    
        // Shuffle the array on page load
        shuffleArray(imagesAndVideos);
    
        let currentIndex = 0;
        let progressBar = document.getElementById("progress-bar");
        const imageElement = document.getElementById("image");
        const videoElement = document.getElementById("video");
        const pauseSymbol = document.getElementById("pause-symbol");
        const bodyElement = document.body;
    
        const firstImage = imagesAndVideos[currentIndex]; // Randomized first image
        imageElement.src = firstImage;

        let progressInterval;
        let currentProgress = 0;
        let paused = false;
    
        function updateProgressBar() {
            if (paused) return;
    
            currentProgress = 0;
            progressBar.style.width = "0%";
    
            if (progressInterval) {
                clearInterval(progressInterval);
            }
    
            if (isVideo(imagesAndVideos[currentIndex])) {
                imageElement.style.display = 'none';
                videoElement.style.display = 'block';
                videoElement.play();
                videoElement.onended = () => {
                    if (!paused) {
                        changeImage();
                    }
                };
                return;
            }
    
            progressInterval = setInterval(() => {
                currentProgress += 1;
                progressBar.style.width = currentProgress + "%";
                if (currentProgress >= 100) {
                    clearInterval(progressInterval);
                    if (!paused) changeImage();
                }
            }, 30);
        }
    
        function preloadImage(src, callback) {
            const img = new Image();
            img.src = src;
            img.onload = callback;
        }
    
        function changeImage() {
            if (paused) return;
    
            if (videoElement.style.display === 'block') {
                videoElement.pause();
                videoElement.currentTime = 0;
            }
    
            currentIndex = (currentIndex + 1) % imagesAndVideos.length;
            const nextSrc = imagesAndVideos[currentIndex];
    
            preloadImage(nextSrc, () => {
                if (isVideo(nextSrc)) {
                    imageElement.style.display = 'none';
                    videoElement.style.display = 'block';
                    videoElement.src = nextSrc;
                    videoElement.play();
                } else {
                    imageElement.style.display = 'block';
                    videoElement.style.display = 'none';
                    imageElement.src = nextSrc;
                }
            });
    
            resetProgressBar();
        }
    
        function previousImage() {
            if (paused) return;
    
            if (videoElement.style.display === 'block') {
                videoElement.pause();
                videoElement.currentTime = 0;
            }
    
            currentIndex = (currentIndex - 1 + imagesAndVideos.length) % imagesAndVideos.length;
            const prevSrc = imagesAndVideos[currentIndex];
    
            preloadImage(prevSrc, () => {
                if (isVideo(prevSrc)) {
                    imageElement.style.display = 'none';
                    videoElement.style.display = 'block';
                    videoElement.src = prevSrc;
                    videoElement.play();
                } else {
                    imageElement.style.display = 'block';
                    videoElement.style.display = 'none';
                    imageElement.src = prevSrc;
                }
            });
    
            resetProgressBar();
        }
    
        function resetProgressBar() {
            setTimeout(() => {
                updateProgressBar();
            }, 100);
        }
    
        function handleTouch(event) {
            const screenWidth = window.innerWidth;
            const touchX = event.touches[0].clientX;
    
            if (touchX < screenWidth / 3) {
                previousImage();
            } else if (touchX > screenWidth * 0.6) {
                changeImage();
            } else {
                paused = !paused;
                if (!paused) {
                    updateProgressBar();
                }
                togglePauseSymbol();
            }
        }
    
        function togglePauseSymbol() {
            const progressBarContainer = document.getElementById("progress-bar-container");
    
            if (paused) {
                pauseSymbol.style.display = "block";
                bodyElement.classList.add("paused");
                progressBarContainer.style.display = "none";
    
                if (videoElement.style.display === 'block') {
                    videoElement.loop = true;
                }
            } else {
                pauseSymbol.style.display = "none";
                bodyElement.classList.remove("paused");
                progressBarContainer.style.display = "block";
    
                videoElement.loop = false;
            }
        }
    
        function isVideo(src) {
            return src.endsWith('.mp4') || src.endsWith('.mov') || src.endsWith('.avi');
        }
    
        // Event listeners
        document.addEventListener("touchstart", handleTouch);
    
        // Initialize the slideshow
        resetProgressBar();

    </script>
