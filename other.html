        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 200vh;
            background-color: black;
            overflow-y: auto;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        /* Semi-transparent background when paused */
        body.paused {
            background-color: rgba(0, 0, 0, 0.5);
        }

        #progress-bar-container {
            width: 80%;
            height: 5px;
            background-color: #333333;
            position: fixed;
            margin-bottom:5px;
            border-radius: 10px;
            overflow: hidden;
            top: 0px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #bbbbbb;
            border-radius: 10px;
        }

        #image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
            position: relative;
            top: 5px;
            padding-bottom: 20px;
            margin-top:5px;
        }

        #image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #image-container2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height:auto;
            position: relative;
            top: 5px;
            padding-bottom: 20px;
            margin-top: 30px;
        }

        #image2 {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #image-container2 a img {
            transition: transform 0.3s ease-in-out; /* Smooth animation */
        }

        #image-container2 a:hover img {
            transform: scale(1.1); /* Slightly enlarge the image */
        }
        
        /* Pause symbol styling */
        #pause-symbol {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            display: none; /* Initially hidden */
        }

        /* Video styling */
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none; /* Initially hide the video */
        }

        /*cursor animation*/
        .circle {
            position: absolute;
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%);
        }

        /* Outer ring */
        .circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(240, 240, 240, 0.6); /* Soft ring outline */
            border-radius: 50%;
            background: rgba(240, 240, 240, 0.2); /* Light glow */
            box-shadow: 0 0 20px rgba(240, 240, 240, 0.8); /* Glowing effect */
            filter: blur(1.5px); /* Slight blur for smoothness */
            transform: translate(-50%, -50%) scale(0);
            animation: outer-ring 0.7s ease-out forwards;
        }

        /* Inner ring */
        .circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border: 2px solid rgba(240, 240, 240, 0.5); /* Visible ring line */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(240, 240, 240, 0.7);
            filter: blur(1px);
            transform: translate(-50%, -50%);
            animation: inner-ring 0.7s ease-out forwards;
        }

        @keyframes outer-ring {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                box-shadow: 0 0 10px rgba(240, 240, 240, 0.6);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
                box-shadow: 0 0 30px rgba(240, 240, 240, 0);
            }
        }

        @keyframes inner-ring {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                box-shadow: 0 0 8px rgba(240, 240, 240, 0.5);
            }
            50% {
                width: 100%;
                height: 100%;
                box-shadow: 0 0 20px rgba(240, 240, 240, 0.3);
            }
            100% {
                width: 100%;
                height: 100%;
                opacity: 0;
                box-shadow: 0 0 25px rgba(240, 240, 240, 0);
            }
        }

        // Shuffle function to randomize the array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }
    
        // Shuffle the array on page load
        shuffleArray(imagesAndVideos);
    
        let currentIndex = 0;
        let progressBar = document.getElementById("progress-bar");
        const imageElement = document.getElementById("image");
        const videoElement = document.getElementById("video");
        const pauseSymbol = document.getElementById("pause-symbol");
        const bodyElement = document.body;
    
        const firstImage = imagesAndVideos[currentIndex]; // Randomized first image
        imageElement.src = firstImage;

        let progressInterval;
        let currentProgress = 0;
        let paused = false;
    
        function updateProgressBar() {
            if (paused) return;
    
            currentProgress = 0;
            progressBar.style.width = "0%";
    
            if (progressInterval) {
                clearInterval(progressInterval);
            }
    
            if (isVideo(imagesAndVideos[currentIndex])) {
                imageElement.style.display = 'none';
                videoElement.style.display = 'block';
                videoElement.play();
                videoElement.onended = () => {
                    if (!paused) {
                        changeImage();
                    }
                };
                return;
            }
    
            progressInterval = setInterval(() => {
                currentProgress += 1;
                progressBar.style.width = currentProgress + "%";
                if (currentProgress >= 100) {
                    clearInterval(progressInterval);
                    if (!paused) changeImage();
                }
            }, 30);
        }
    
        function preloadImage(src, callback) {
            const img = new Image();
            img.src = src;
            img.onload = callback;
        }
    
        function changeImage() {
            if (paused) return;
    
            if (videoElement.style.display === 'block') {
                videoElement.pause();
                videoElement.currentTime = 0;
            }
    
            currentIndex = (currentIndex + 1) % imagesAndVideos.length;
            const nextSrc = imagesAndVideos[currentIndex];
    
            preloadImage(nextSrc, () => {
                if (isVideo(nextSrc)) {
                    imageElement.style.display = 'none';
                    videoElement.style.display = 'block';
                    videoElement.src = nextSrc;
                    videoElement.play();
                } else {
                    imageElement.style.display = 'block';
                    videoElement.style.display = 'none';
                    imageElement.src = nextSrc;
                }
            });
    
            resetProgressBar();
        }
    
        function previousImage() {
            if (paused) return;
    
            if (videoElement.style.display === 'block') {
                videoElement.pause();
                videoElement.currentTime = 0;
            }
    
            currentIndex = (currentIndex - 1 + imagesAndVideos.length) % imagesAndVideos.length;
            const prevSrc = imagesAndVideos[currentIndex];
    
            preloadImage(prevSrc, () => {
                if (isVideo(prevSrc)) {
                    imageElement.style.display = 'none';
                    videoElement.style.display = 'block';
                    videoElement.src = prevSrc;
                    videoElement.play();
                } else {
                    imageElement.style.display = 'block';
                    videoElement.style.display = 'none';
                    imageElement.src = prevSrc;
                }
            });
    
            resetProgressBar();
        }
    
        function resetProgressBar() {
            setTimeout(() => {
                updateProgressBar();
            }, 100);
        }
    
        function handleTouch(event) {
            const screenWidth = window.innerWidth;
            const touchX = event.touches[0].clientX;
    
            if (touchX < screenWidth / 3) {
                previousImage();
            } else if (touchX > screenWidth * 0.6) {
                changeImage();
            } else {
                paused = !paused;
                if (!paused) {
                    updateProgressBar();
                }
                togglePauseSymbol();
            }
        }
    
        function togglePauseSymbol() {
            const progressBarContainer = document.getElementById("progress-bar-container");
    
            if (paused) {
                pauseSymbol.style.display = "block";
                bodyElement.classList.add("paused");
                progressBarContainer.style.display = "none";
    
                if (videoElement.style.display === 'block') {
                    videoElement.loop = true;
                }
            } else {
                pauseSymbol.style.display = "none";
                bodyElement.classList.remove("paused");
                progressBarContainer.style.display = "block";
    
                videoElement.loop = false;
            }
        }
    
        function isVideo(src) {
            return src.endsWith('.mp4') || src.endsWith('.mov') || src.endsWith('.avi');
        }
    
        // Event listeners
        document.addEventListener("touchstart", handleTouch);
    
        // Initialize the slideshow
        resetProgressBar();

        //cursor animation
        let isAnimating = false; // Flag to track if an animation is already running

        document.addEventListener('click', function(event) {
            if (!isAnimating) {
                isAnimating = true;
                createCircle(event.clientX, event.clientY);
            }
        });

        document.addEventListener('touchstart', function(event) {
            if (!isAnimating) {
                isAnimating = true;
                event.preventDefault(); // Prevent default touch behavior
                const touch = event.touches[0];
                createCircle(touch.clientX, touch.clientY);
            }
        });

        function createCircle(x, y) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            document.body.appendChild(circle); // Append to body

            // Remove the circle after the animation ends
            circle.addEventListener('animationend', function() {
                circle.remove();
                isAnimating = false; // Reset the flag
            });
        }
