        //Randomly select manga
        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        const allManga = [images, images2, images3, images4, images5, images6, images7, images8, images9, images10, images11, images12, images13];
        const shuffledMangaList = shuffleArray([...allManga]); // Keep a shuffled sequence
        let currentMangaIndex = 0; // Track current manga in shuffled order
        let selectedManga = shuffledMangaList[currentMangaIndex];

        let currentIndex = 0;
        let progressBar = document.getElementById("progress-bar");
        const imageElement = document.getElementById("image");
        const pauseSymbol = document.getElementById("pause-symbol");
        const bodyElement = document.body;

        imageElement.src = selectedManga[currentIndex];

        let progressInterval;
        let currentProgress = 0;
        let paused = false;

        function updateProgressBar() {
            if (paused) return;

            currentProgress = 0;
            progressBar.style.width = "0%";

            if (progressInterval) {
                clearInterval(progressInterval);
            }

            progressInterval = setInterval(() => {
                currentProgress += 1;
                progressBar.style.width = currentProgress + "%";
                if (currentProgress >= 100) {
                    clearInterval(progressInterval);
                    if (!paused) changeImage();
                }
            }, 45); // 4.5seconds then switch to next img
        }

        function preloadImage(src, callback) {
            const img = new Image();
            img.src = src;
            img.onload = callback;
        }

        function changeImage() {
            if (paused) return;

            if (currentIndex < selectedManga.length - 1) {
                currentIndex++; // Move to next image
            } else {
                // Move to next manga in the shuffled list
                if (currentMangaIndex < shuffledMangaList.length - 1) {
                    currentMangaIndex++;
                } else {
                    currentMangaIndex = 0; // Loop back to first manga
                }
                selectedManga = shuffledMangaList[currentMangaIndex];
                currentIndex = 0; // Reset index
            }

            const nextSrc = selectedManga[currentIndex];
            preloadImage(nextSrc, () => {
                imageElement.src = nextSrc;
                resetProgressBar(); // Restart progress bar after image change
            });
        }

        function previousImage() {
            if (paused) return;

            if (currentIndex > 0) {
                currentIndex--; // Move to previous image
            } else {
                // Move to the previous manga in the shuffled list
                if (currentMangaIndex > 0) {
                    currentMangaIndex--;
                } else {
                    currentMangaIndex = shuffledMangaList.length - 1; // Loop to last manga
                }
                selectedManga = shuffledMangaList[currentMangaIndex];
                currentIndex = selectedManga.length - 1; // Last image of the previous manga
            }

            const prevSrc = selectedManga[currentIndex];

            preloadImage(prevSrc, () => {
                imageElement.src = prevSrc;
                resetProgressBar();
            });
        }

        function resetProgressBar() {
            setTimeout(() => {
                updateProgressBar();
            }, 5);
        }

        function handleTouch(event) {
            const screenWidth = window.innerWidth;
            const touchX = event.touches[0].clientX;

            if (touchX < screenWidth / 3) {
                previousImage();
            } else if (touchX > screenWidth * 0.6) {
                changeImage();
            } else {
                paused = !paused;
                if (!paused) {
                    updateProgressBar();
                }
                togglePauseSymbol();
            }
        }

        function togglePauseSymbol() {
            const progressBarContainer = document.getElementById("progress-bar-container");

            if (paused) {
                pauseSymbol.style.display = "block";
                bodyElement.classList.add("paused");
                progressBarContainer.style.display = "none";
            } else {
                pauseSymbol.style.display = "none";
                bodyElement.classList.remove("paused");
                progressBarContainer.style.display = "block";
            }
        }

        // Event listeners
        document.addEventListener("touchstart", handleTouch);

        // Initialize the slideshow
        resetProgressBar();

    </script>
