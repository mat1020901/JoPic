    <script>
        const images = [
            '../images/manga/Gachihame-SEX-shidou/img-1.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-2.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-3.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-4.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-5.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-6.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-7.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-8.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-9.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-10.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-11.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-12.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-13.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-14.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-15.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-16.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-17.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-18.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-19.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-20.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-21.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-22.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-23.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-24.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-25.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-26.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-27.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-28.jpg',
            '../images/manga/Gachihame-SEX-shidou/img-29.jpg',


        ];

        let currentIndex = 0;
        let progressBar = document.getElementById("progress-bar");
        const imageElement = document.getElementById("image");
        const pauseSymbol = document.getElementById("pause-symbol");
        const bodyElement = document.body;

        imageElement.src = images[currentIndex];

        let progressInterval;
        let currentProgress = 0;
        let paused = false;

        function updateProgressBar() {
            if (paused) return;

            currentProgress = 0;
            progressBar.style.width = "0%";

            if (progressInterval) {
                clearInterval(progressInterval);
            }

            progressInterval = setInterval(() => {
                currentProgress += 1;
                progressBar.style.width = currentProgress + "%";
                if (currentProgress >= 100) {
                    clearInterval(progressInterval);
                    if (!paused) changeImage();
                }
            }, 45); // 4.5seconds then switch to next img
        }

        function preloadImage(src, callback) {
            const img = new Image();
            img.src = src;
            img.onload = callback;
        }

        function changeImage() {
            if (paused) return;

            currentIndex = (currentIndex + 1) % images.length;
            const nextSrc = images[currentIndex];

            preloadImage(nextSrc, () => {
                imageElement.src = nextSrc;
            });

            resetProgressBar();
        }

        function previousImage() {
            if (paused) return;

            currentIndex = (currentIndex - 1 + images.length) % images.length;
            const prevSrc = images[currentIndex];

            preloadImage(prevSrc, () => {
                imageElement.src = prevSrc;
            });

            resetProgressBar();
        }

        function resetProgressBar() {
            setTimeout(() => {
                updateProgressBar();
            }, 100);
        }

        function handleTouch(event) {
            const screenWidth = window.innerWidth;
            const touchX = event.touches[0].clientX;

            if (touchX < screenWidth / 3) {
                previousImage();
            } else if (touchX > screenWidth * 0.6) {
                changeImage();
            } else {
                paused = !paused;
                if (!paused) {
                    updateProgressBar();
                }
                togglePauseSymbol();
            }
        }

        function togglePauseSymbol() {
            const progressBarContainer = document.getElementById("progress-bar-container");

            if (paused) {
                pauseSymbol.style.display = "block";
                bodyElement.classList.add("paused");
                progressBarContainer.style.display = "none";
            } else {
                pauseSymbol.style.display = "none";
                bodyElement.classList.remove("paused");
                progressBarContainer.style.display = "block";
            }
        }

        // Event listeners
        document.addEventListener("touchstart", handleTouch);

        // Initialize the slideshow
        resetProgressBar();

    </script>
