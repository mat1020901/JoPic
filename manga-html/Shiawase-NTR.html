    <script>
        const images = [
            '../images/manga/Shiawase-NTR/img-1.jpg',
            '../images/manga/Shiawase-NTR/img-2.jpg',
            '../images/manga/Shiawase-NTR/img-3.jpg',
            '../images/manga/Shiawase-NTR/img-4.jpg',
            '../images/manga/Shiawase-NTR/img-5.jpg',
            '../images/manga/Shiawase-NTR/img-6.jpg',
            '../images/manga/Shiawase-NTR/img-7.jpg',
            '../images/manga/Shiawase-NTR/img-8.jpg',
            '../images/manga/Shiawase-NTR/img-9.jpg',
            '../images/manga/Shiawase-NTR/img-10.jpg',
            '../images/manga/Shiawase-NTR/img-11.jpg',
            '../images/manga/Shiawase-NTR/img-12.jpg',
            '../images/manga/Shiawase-NTR/img-13.jpg',
            '../images/manga/Shiawase-NTR/img-14.jpg',
            '../images/manga/Shiawase-NTR/img-15.jpg',
            '../images/manga/Shiawase-NTR/img-16.jpg',
            '../images/manga/Shiawase-NTR/img-17.jpg',
            '../images/manga/Shiawase-NTR/img-18.jpg',

        ];

        let currentIndex = 0;
        let progressBar = document.getElementById("progress-bar");
        const imageElement = document.getElementById("image");
        const pauseSymbol = document.getElementById("pause-symbol");
        const bodyElement = document.body;

        imageElement.src = images[currentIndex];

        let progressInterval;
        let currentProgress = 0;
        let paused = false;

        function updateProgressBar() {
            if (paused) return;

            currentProgress = 0;
            progressBar.style.width = "0%";

            if (progressInterval) {
                clearInterval(progressInterval);
            }

            progressInterval = setInterval(() => {
                currentProgress += 1;
                progressBar.style.width = currentProgress + "%";
                if (currentProgress >= 100) {
                    clearInterval(progressInterval);
                    if (!paused) changeImage();
                }
            }, 45); // 4.5seconds then switch to next img
        }

        function preloadImage(src, callback) {
            const img = new Image();
            img.src = src;
            img.onload = callback;
        }

        function changeImage() {
            if (paused) return;

            currentIndex = (currentIndex + 1) % images.length;
            const nextSrc = images[currentIndex];

            preloadImage(nextSrc, () => {
                imageElement.src = nextSrc;
            });

            resetProgressBar();
        }

        function previousImage() {
            if (paused) return;

            currentIndex = (currentIndex - 1 + images.length) % images.length;
            const prevSrc = images[currentIndex];

            preloadImage(prevSrc, () => {
                imageElement.src = prevSrc;
            });

            resetProgressBar();
        }

        function resetProgressBar() {
            setTimeout(() => {
                updateProgressBar();
            }, 100);
        }

        function handleTouch(event) {
            const screenWidth = window.innerWidth;
            const touchX = event.touches[0].clientX;

            if (touchX < screenWidth / 3) {
                previousImage();
            } else if (touchX > screenWidth * 0.6) {
                changeImage();
            } else {
                paused = !paused;
                if (!paused) {
                    updateProgressBar();
                }
                togglePauseSymbol();
            }
        }

        function togglePauseSymbol() {
            const progressBarContainer = document.getElementById("progress-bar-container");

            if (paused) {
                pauseSymbol.style.display = "block";
                bodyElement.classList.add("paused");
                progressBarContainer.style.display = "none";
            } else {
                pauseSymbol.style.display = "none";
                bodyElement.classList.remove("paused");
                progressBarContainer.style.display = "block";
            }
        }

        // Event listeners
        document.addEventListener("touchstart", handleTouch);

        // Initialize the slideshow
        resetProgressBar();

    </script>
    
</body>
