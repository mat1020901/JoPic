<html>
    <head>
        <title>JoVid</title>
        <style>
            body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #video-container {
            width: calc(100% - 40px);
            display: flex;
            justify-content: center; /* Ensures even spacing */
            min-height: 800px;
        }

        video {
            width: 100%;
            height: auto;
            max-height: 100vh; 
            object-fit: contain;
            display: block; /* Ensures proper centering */
            padding: 10px 10px 10px 10px;
        }

        #video-album {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: calc(100% - 40px);
            justify-content: center;
        }

        #video-album img {
            width: 100%;
            max-width: 200px;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            #video-album {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
        </style>
    </head>
    <body id="allVid">
        <div id="video-container">
            <video id="main-video" playsinline controls loop>
                <source src="./video/PMV1.mp4" type="video/mp4">
            </video>
        </div>
        

        <script>
            
        </script>
    </body>
</html>
